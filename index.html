<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画春</title>
  <style type="text/css">
      .small{
          background-repeat: no-repeat;
          background-size: cover;
          position:relative;
          overflow:hidden;
      }
      #move{
          width:90px;
          height:70px;
          position:absolute;
          left:0px;
          top:0px;
      }
  </style>
    <script type="text/javascript" src="http://www.yyfun001.com/res/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".small").mousemove(function(e){
                var x = e.pageX - 50;
                var y = e.pageY - 40;
                $("#move").css("left",x+"px");
                $("#move").css("top",y+"px");
            });
        })
    </script>
</head>
<body>
<div class="small">
    <img src="春1.jpeg"/>
    <div id="move" ><img src="笔.png"></div>
</div>
</body>
</html>
